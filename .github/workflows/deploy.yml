name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Deploy EC2
      uses: appleboy/ssh-action@master
      with:
        host: 54.173.89.244
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ec2-user

          if [ ! -d repo-backend ]; then
            git clone git@github.com:YasmineMhadhbi/repo-backend.git
          fi

          cd repo-backend
          git pull origin main

          npm install
          npm run build

          pm2 restart backend || pm2 start dist/main.js --name backend
          pm2 save